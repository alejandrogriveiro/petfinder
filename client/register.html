<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/styleRegister.css">
    <title>Register</title>
</head>
<body class="body__register">



    <section class="seccion__registro">
        <img src="./img/The Guardian.png" alt="">
        <form class="form" id="registerForm" action="http://localhost:3000/api/auth/register" method="post">
            <h2 class="titulo">Registro</h2>
            <div class="register">
                <input type="text" placeholder="Nombre" name="firstName" id="firstName" class="nombre">
                <span id="firstNameError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="text" placeholder="Apellido" name="lastName" id="lastName" class="apellido">
                <span id="lastNameError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="text" placeholder="Email" name="email" id="email">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="password" placeholder="Password" name="password" id="password">
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="text" placeholder="Teléfono" name="phone" id="phone">
                <span id="phoneError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="text" placeholder="Facebook" name="facebook" id="facebook">
                <span id="facebookError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="text" placeholder="Instagram" name="instagram" id="instagram">
                <span id="instagramError" class="error-message"></span>
            </div>
            <div class="register">
                <input type="text" placeholder="Twitter" name="twitter" id="twitter">
                <span id="twitterError" class="error-message"></span>
            </div>
            <div>
                <input type="checkbox" id="checkbox">
                <label class="checkbox" for="checkbox">Acepto Términos y condiciones</label>
                <span id="checkboxError" class="error-message"></span>
            </div>
            <div class="div__boton">
                <input class="boton" type="submit" value="Registrarse">
            </div>
            <div>
                <a class="ayuda" href="#">¿Necesitas ayuda?</a>
            </div>
        </form>
    </section>

    <script src="./js/scriptRegister.js"></script>

</body>
</html>
