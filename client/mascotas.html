<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota</title>
    <link rel="stylesheet" href="./Style/styleMascotas.css">
</head>
<body>

    <header class="header__sesion">
        <nav class="header__nav">
            <a class="logo" href="index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>QRPetGuardian</span>
            </a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Registrar Mascota</h1>
        <form id="pet-form">

            <div class="form-group">
                <label for="pet-name">Nombre de la Mascota</label>
                <input id="pet-name" name="name" placeholder="Ingrese el nombre de la mascota">
            </div>
            <div class="form-group">
                <label for="pet-code">Código QR</label>
                <input id="pet-code" name="code" placeholder="Ingrese el QR de la medalla">
            </div>
            <div class="form-group">
                <label for="pet-photo">Foto de la Mascota</label>
                <input type="file" id="pet-photo" name="picture" accept="image/*">
                <div class="photo-container">
                    <img id="pet-photo-preview" src="#" alt="Foto de la Mascota" style="display: none; margin-top: 10px; max-width: 40%;">
                </div>
            </div>
            <div class="form-group">
                <label for="pet-bio">Reseña</label>
                <textarea id="pet-bio" name="bio" rows="4" placeholder="Ingrese información importante sobre la mascota..."></textarea>
            </div>
            <div class="form-group">
                <label for="pet-status">Estado</label>
                <input id="pet-status" name="status" placeholder="Ingrese el estado de la mascota (ej. Perdido)">
            </div>

            <button type="submit">Guardar</button>
        </form>
    </div>
    <script src="./js/scriptMascota.js"></script>
</body>
</html>
