<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styleSesion.css">
    <title>sesion</title>
</head>
<body>

    <div class="seccion__form">
        <a href="index.html">
            <div class="logo"><img src="./img/The Guardian.png" alt=""></div>
        </a>
        
        <form class="form" id="loginForm">
            <h2 class="titulo">Iniciar Sesión</h2>

            <div class="sesion">
                <input type="text" placeholder="Email" name="email" id="email" required>
            </div>
            <div class="sesion">
                <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
            
            <div class="div__boton">
                <input class="boton" type="submit" value="Iniciar Sesión">
            </div>

            <div class="div__boton">
                <a href="register.html" class="boton__create">Crear Cuenta</a>
            </div>

            <div>
                <a class="register" href="register.html">Registrarse</a>
            </div>
        </form>
    </div>

    <script src="./js/scriptLogin.js"></script>
</body>
</html>
